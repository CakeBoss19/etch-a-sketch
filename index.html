<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <header>
        <h1>Etch-A-Sketch</h1>
        <p>by $CakeBoss Productions</p>
    </header>
    <div id="content">
        <div id="left">
            <div id="buttons">
                <button id="custom-btn">Custom Size!</button>
                <button id="4x4-btn">4 x 4</button>
                <button id="8x8-btn">8 x 8</button>
                <button id="16x16-btn">16 x 16</button>
                <button id="32x32-btn">32 x 32</button>
            </div>
            <p class="warning"></p>
        </div>
        <div id="right">
            <div id="grid"></div>
        </div>
    </div>
</body>
</html>
